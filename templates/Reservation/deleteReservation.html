{% extends 'Reservation/allReservations.html' %}
{% load static %}
{% block content %}
    <!-- Delete Modal HTML -->
				<form method="post">
                    {% csrf_token %}
					<div class="modal-header">
						<h4 class="modal-title">Delete Reservation</h4>
						<button href="{% url 'reservations' %}" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<p>Are you sure you want to delete this car reservation ?</p>
						<p class="text-warning" style="color: red"><small>This action cannot be undone.</small></p>
					</div>
					<div class="modal-footer">
						<input href="{% url 'reservations' %}" type="button" class="btn btn-default" value="Cancel">
						<input type="submit" class="btn btn-danger" value="Delete">
					</div>
				</form>
{% endblock %}
