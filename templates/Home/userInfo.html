{% extends 'Home/booking.html' %}
{% block content %}
    <div class="container-fluid position-relative nav-bar p-0">
        <div class="position-relative px-lg-5" style="z-index: 9;">
            <nav class="navbar navbar-expand-lg bg-secondary navbar-dark py-3 py-lg-0 pl-3 pl-lg-5">
                <a class="navbar-brand">
                    <h1 class="text-uppercase text-primary mb-1">FarAwayCar Agency</h1>
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
        </div>
    </div>
    <div class="container-fluid page-header">
        <h3 class="display-3 text-uppercase text-white mb-3">Complete your personnal informations</h3>
    </div>
<div class="container-fluid pb-5">
        <form method="post">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <h2 class="mb-4">Personal Detail</h2>
                    <form method="post">
                        {% csrf_token %}
                    <div class="mb-5">
                        <div class="row">
                            <div class="col-6 form-group">
                                <input type="text" class="form-control p-4" placeholder="First Name" name="firstName">
                            </div>
                            <div class="col-6 form-group">
                                <input type="text" class="form-control p-4" placeholder="Last Name" name="lastName">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 form-group">
                                {{ form.cin }}
                            </div>
                            <div class="col-6 form-group">
                                {{ form.tel }}
                            </div>
                            <div class="col-6 form-group">
                                {{ form.dateN }}
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
                <div class="col-lg-4">
                    <div class="bg-secondary p-5 mb-5">
                        <h2 class="text-primary mb-4">Proceed to home page</h2>

                        <button class="btn btn-block btn-primary py-3">Proceed</button>
                    </div>
                </div>
            </div>
        </div>
        </form>
</div>
{% endblock %}
